    <style>
      @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap');

      
      :root {
	  --color-bg: linear-gradient(33deg, #4d80e4 20%, #2e279d 60%) no-repeat;
	  --color-link: #46b3e6;
	  --color-text: #dff6f0;
      }

      ::selection {
	  background: gold;
	  color: black;

      }

      * {
	  margin: 0;
      }
      
      body {
	  height: 100vh;
	  background: var(--color-bg);
	  width: 80%;
	  margin: 0 auto;
	  font-family: 'Ubuntu', sans-serif;
	  color: var(--color-text);

	  background-size: 400% 400%;
	  animation: gradient 15s ease infinite;
	  overflow: hidden;
      }


      @keyframes gradient {
	  0% {
	      background-position: 0% 50%;
	  }
	  50% {
	      background-position: 100% 50%;
	  }
	  100% {
	      background-position: 0% 50%;
	  }
      }
      

      header {
	  display: flex;
	  margin-top: 70px;
	  animation: move-down 2s both 0.5s;
	  opacity: 0;
	  height: 100px;
      }
      
      .unit {
	  width: 50%;

      }

      h1 {
	  height: 100%;
      }

      h1 a {
	  display: flex;
	  text-decoration: none;
	  color: var(--color-link);
	  align-items: flex-end;
	  height: 100%;
      }

      .avatar svg {
	  width: 100%;
	  filter: invert(1);
      }
      
      .id {
	  width: 100%;
	  display: flex;
	  flex-direction: column;
	  justify-content: flex-end;
      }
      
      .name  {
	  font-weight: normal;
	  font-size: 22px;
	  transition: all 0.2s;
      }

      .handle {
	  font-size: 14px;
	  transition: all 0.2s;
      }
      
      .name:hover, .handle:hover {
	  filter: brightness(1.6);
      }
      
      nav, .contact {
	  height: 100%;
      }
      
      ul {
	  padding: 0;
	  height: 100%;
	  display: flex;
	  justify-content: flex-end;
	  align-items: flex-end;

	  list-style-type: none;
      }

      li {
	  margin-left: 20px;
	  transition: all 0.2s;
	  filter: invert(1);
	  opacity: 0.6;
      }

      li:hover {
	  opacity: 0.9;
      }


      li:active {
	  transform: translateY(1px);
      }

      a img {
	  max-height: 30px;
      }

      section {
	  margin-top: 100px;
	  animation: show 2s both 1s;
	  opacity: 0;

      }

      section p {
	  transition: all 0.2s;
	  font-size: 35px;
	  font-weight: lighter;
	  display: inline;
      }
      
      section p:hover {
	  filter: brightness(0.8);
      }

      footer {
	  margin: 100px auto;
	  animation: move-up 2s both 0.5s;
	  opacity: 0;
      }

      footer a {
	  color: var(--color-link);
	  text-decoration: none;
	  border-bottom: 1px solid var(--color-link);
	  border-radius: 2px;
	  padding-bottom: 2px;
	  transition: all 0.2s;
      }
      
      footer a:hover {
	  filter: brightness(1.6);
	  border-bottom: 3px solid var(--color-link);
	  
      }

      @keyframes show {
	  to {
	      opacity: 1;
	  }
      }

      @keyframes move-down {
	  from {
	      transform: translateY(-50px);
	  }
	  to {
	      opacity: 1;
	      transform: translateY(0)
	  }
      }

      @keyframes move-up {
	  from {
	      transform: translateY(50px);
	  }
	  to {
	      opacity: 1;
	      transform: translateY(0)
	  }
      }

      @media screen and (max-width: 360px) {
	  header, h1 a {
	      flex-direction: column;
	      margin-top: 20px;
	      align-items: center;
	  }
	  
	  .avatar {
	      width: 50%;
	      margin: 0;
	  }

	  .id {
	      margin: 20px auto;
	      align-items: center;
	  }

	  .unit {
	      width: 100%;
	  }

	  ul {
	      justify-content: center;
	  }

	  li {
	      margin: 10px;
	  }
	  
	  section {
	      margin-top: 190px;
	  }

	  footer {
	      margin: 50px auto;
	  }
	  
	  section, footer {
	      text-align: center;
	  }
      }

      
      path {
	  stroke-dasharray: 1000;
	  stroke-dashoffset: 1000;
	  animation: dash 5s linear alternate infinite;
      }

      @keyframes dash {
	  from {
	      stroke-dashoffset: 399;
	  }
	  to {
	      stroke-dashoffset: 0;
	  }
      }



      
    </style>
